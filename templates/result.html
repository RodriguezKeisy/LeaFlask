<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risultato Classificazione</title>
    <!-- Aggiungi il link a Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar di Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Classificazione Piante</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('hello.upload_leaf') }}">Carica Immagine</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Container principale -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center bg-primary text-white">
                        <h3>Pianta Classificata</h3>
                    </div>
                    <div class="card-body text-center">
                        <p class="lead">La pianta nella foto è: <strong>{{ plant_name }}</strong></p>
                        <img src="{{ url_for('static', filename=image_path) }}" alt="Immagine Caricata" class="img-fluid rounded mb-3">

                        <a href="{{ url_for('hello.upload_leaf') }}" class="btn btn-primary btn-lg">Carica un'altra immagine</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Aggiungi il link a Bootstrap JS (necessario per alcune funzionalità) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
